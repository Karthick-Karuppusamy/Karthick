<!DOCTYPE html>
<html>
    <head>
        <title>HTML JOB PORTAL</title>
        <link rel="icon" href="Registration">
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <h1>Create Account</h1>
        <form>            
            <label for="FName">First Name</label>
            <input class="textbox" type="text" id="FName" required min="3" max="15" placeholder="Enter your first name"><br><br>     
            <label for="LName">Last Name</label>
            <input class="textbox" type="text" id="LName" placeholder="Enter your last name"><br><br>
            <label for="Age">Age</label>
            <input class="textbox" type="number" id="Age" required placeholder="Enter Age"><br><br>
            <label for="MobileNumber">Mobile Number</label>
            <input class="textbox" type="number" id="MobileNumber" required placeholder="Enter your Phn.No"><br><br>
            <label for="DOB">Date Of Birth</label>
            <input class="textbox" type="date" id="DOB" required><br><br>
            <label for="Email">Email</label>     
            <input class="textbox" type="email" id="Email" required placeholder="e-mail address"><br><br>
            <label for="Gender">Gender</label>
            <input class="textbox" type="radio" id="male" value="male" name="Gender">
            <label for="male">Male</label>
            <input class="textbox" type="radio" id="female" value="female" name="Gender">
            <label for="female">Female</label>
            <input class="textbox" type="radio" id="others" value="others" name="Gender">
            <label for="others">Others</label><br><br>
            <label for="Work Experience">Work Experience</label>  
            <input type="radio" id="Fresher" value="Fresher" name="Work Experience">
            <label for="Fresher">Fresher</label>            
            <input type="radio" id="Experince" value="Experince" name="Work Experience">          
            <label for="Experience">Experience</label><br><br>
            <label for="file">Upload Your Resume:</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload"><br><br>
            <label for="Verification Method">Verification Method</label>
            <Select class="textbox">
                <option value="Select">SELECT</option>
                <option value="SMS">SMS</option>
                <option value="e-mail">e-mail</option>
                <option value="Others">Others</option>                
            </Select><br><br>
            <label for="Verification code">Verification Code</label>
            <input class="textbox" type="number" id="Verified OTP" required placeholder="Enter OTP"><br><br>
            <label for="createpassword">Create Password</label>
            <input class="textbox" type="password" id="createpassword" required placeholder="Minimum 12 characters"><br><br>
            <label for="confirmpassword">Confirm Password</label>
            <input class="textbox" type="password" id="confirmpassword" required placeholder="Re-Enter your Password"><br><br>
            <button class="button" type="reset">Clear</button>
            <button class="button" type="submit">Submit</button>            
        </form>
    </body>
</html>
